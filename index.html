<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="vit3.png" alt="" class="image">
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" action="connect.php" method="post" >
                    <div>
                        <label>SUBJECT NAME*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>SUBJECT CODE</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>MARKS</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>GRADE</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>SUBJECT NAME</th>
                            <th>EMP CODE</th>
                            <th>MARKS</th>
                            <th>GRADE</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
