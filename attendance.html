<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="attendance.css">
</head>

<body>
    <img src="vit3.png" alt="" class="image">
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>DATE*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>MONTH</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>YEAR</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>PRESENT OR ABSENT</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>MONTH</th>
                            <th>YEAR</th>
                            <th>PRESENT OR ABSENT</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="attendance.js"></script>
</body>

</html>
